<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A simple clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockstyle.css" type="text/css">
  </head>
  <body translate="no" >
    <div id="output" class="clockstyle">
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
    <script>
      var urlParams;
      (function () {
          var match,
              pl     = /\+/g,  // Regex for replacing addition symbol with a space
              search = /([^&=]+)=?([^&]*)/g,
              decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
              query  = window.location.search.substring(1);
          urlParams = {};
          while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
      })();
      var output = document.getElementById("output");
      if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
      if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
      var c;
      setInterval(
      c = function() {
          //output.innerText = moment().format(urlParams["format"] || 'HH:mm a');
          // ^ old string, above, new preferred below:
          output.innerText = moment().format('hh:mm a');
      }, 1000);
      c();
    </script>
  </body>
</html>
